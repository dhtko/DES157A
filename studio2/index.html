<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Normalize CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <!--Google Fonts-->
    <!--Link to StyleSheet-->
    <link href="./styles.css" rel="stylesheet">
    
    <title>EveryDay Picture Project</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container"> <!--Centering the project-->
        <header>
            <h1>Test header</h1>
        </header>
        <main>
            <div id="tab">Opening</div>
            <section id="screen">

                <button id="previousBtn"></button>    
                
                <div id="display"></div>
                
                <div id="opening" class="content showing">
                    <h2>My Journal As A Soldier</h2>
                    <img src="./images/beginning.png" alt="start">
                    <caption>Two hours before join</caption>
                </div>

                <div id="sergant" class="content hidden">
                    <div id="outer_sgt_one">
                        <div id="sgt_one" class="snapshot hidden"><!--kyungMin--></div> 
                    </div>
                    
                    <div id="outer_sgt_two">
                        <div id="sgt_two" class="snapshot hidden"><!--byungChan--></div> 
                    </div>
                    
                    <div id="outer_sgt_three">
                        <div id="sgt_three" class="snapshot hidden"><!--manKyu--></div> 
                    </div>

                    <div id="outer_sgt_four">
                        <div id="sgt_four" class="snapshot hidden"><!--kyunWook--></div> 
                    </div>

                    <div id="outer_sgt_five">
                        <div id="sgt_five" class="snapshot hidden"></div> <!--platoon-->
                    </div>
                </div>
                
                <div id="closing" class="content hidden">
                    <h2>Thank You!</h2>
                    <img src="./images/closing.png" alt="hello">
                    <caption>Last Day of Service!</caption>
                </div>
                
                <button id="nextBtn"></button>

            </section>
        </main>
    </div>
    
</body>
</html>
